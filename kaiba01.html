<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAIBA Interference</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: #39ff14;
      font-family: 'Source Code Pro', monospace;
      font-weight: 300;
      font-size: 1.5rem;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      user-select: none;
    }
    p {
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    img {
      max-width: 250px;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-direction: column;
      align-items: center;
    }
    a.button {
      background: none;
      border: 2px solid #39ff14;
      color: #39ff14;
      padding: 0.8rem 1.5rem;
      font-family: 'Source Code Pro', monospace;
      font-weight: 300;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 5px;
      text-decoration: none;
      min-width: 120px;
      display: inline-block;
      user-select: none;
      text-align: center;
    }
    a.button:hover {
      background-color: #39ff14;
      color: black;
    }
  </style>
</head>
<body>

<h1>
  KAIBA <span id="letterI" style="cursor:pointer; user-select:none;">I</span>nterference
</h1>

<img id="interferencePhoto" src="images/b.jpg" alt="Interference Memory" />

<p>
  I was scared and took two steps back.<br />
  The memory of interference was vivid.<br />
  Two worlds were mixed up.
</p>

<div class="buttons">
  <a href="select.html" class="button">Back to Select</a>
  <a href="select.html" class="button">Back</a> <!-- ✅ 修正済み -->
  <a href="koba02.html" id="nextButton" class="button" style="display:none;">Next</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const nextBtn = document.getElementById('nextButton');
    const letterI = document.getElementById('letterI');

    // 最初はNext非表示
    nextBtn.style.display = 'none';

    // I をクリックすると Next ボタン表示
    letterI.addEventListener('click', () => {
      nextBtn.style.display = 'inline-block';
    });
  });
</script>

</body>
</html>
